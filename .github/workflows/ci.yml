name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.15.0

      - name: Check formatting
        run: zig fmt --check .

      - name: Build
        run: zig build

      - name: Test
        run: zig build test --summary all

      - name: Run example
        run: cd example && zig build run
